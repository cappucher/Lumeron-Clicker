<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      The Lumeron Clicker
    </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <button id = "save" onclick = "saveing()" type = "button">Save</button>
    <p>
      <h3>
      Click this button ples
      </h3>
    </p>
    <p>
      <button id = "clicking" onclick="onClick()" type="button"  class = "big-button" ><a id = "clicks">0</a> Clicks</button>
    </p>
    <script src="script.js"></script>
    <p 
      id="output">
    </p>
    <div class = "upgrade">
        <button class = "button" id = "top" type="hello" onClick="buy()" class = "big-button">Upgrade Clicks: <br><a id = "BuyClicks">5</a> Clicks</button>
        <button class = "button" type="hello" onClick="buy2()" class = "big-button">Upgrade Passive CPS: <br><a id = "CPS">50</a> Clicks</button>
      <button class = "button" type="hello" onClick="buy3()" class = "big-button">Upgrade each increments for Clicks: <br><a id = "ClicksPerClick">500</a> Clicks</button> 
        <button class = "button" id = "bottom" type="hello" onClick="rebirthCOOL()" class = "big-button">OMG REBIRTH!!!!<br><a id = "rebirth">10000</a> Clicks</button>
    </div>
    <div class = "stats">
    <br>
    <button class = "stat"  type="hello"  class = "big-button">The amount of clicks you get per click is: <br><a id = "AmtOfClicks">1</a> Click(s)</button>
      <br>
    <button class = "stat"  type="hello"  class = "big-button">Your Passive CPS is: <br><a id = "AmtOfCPS">0</a> Click(s)</button>
      <br>
      <button class = "stat"  type="hello"  class = "big-button">Every upgrade you improve your click count by: <br><a id = "ImproveTheClicks">1</a> Click(s)</button>
      <br>
      <button class = "stat"  type="hello"  class = "big-button">The amount of rebirths you have is: <br><a id = "rebirths">0</a> Rebirth(s)</button>
    </div>
  </body>
</html>
